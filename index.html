<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>保险产品展示</title>
    <!-- 引入Bootstrap样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar bg-light">
        <div class="container">
            <span class="navbar-brand">保险商城</span>
            <div>
                <button class="btn btn-link" onclick="showLogin()">管理员登录</button>
                <button class="btn btn-link" onclick="logout()">退出登录</button>
            </div>
        </div>
    </nav>

    <!-- 产品展示区域 -->
    <div class="container mt-4" id="productContainer" style="display: none;">
        <div class="row" id="products"></div>
    </div>

    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideLogin()">&times;</span>
            <h3 class="mb-3">手机号登录</h3>
            <input type="tel" id="phone" placeholder="请输入11位手机号" class="form-control">
            <button onclick="doLogin()" class="btn btn-primary mt-3">登录</button>
        </div>
    </div>

    <!-- 引入Bootstrap的JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS代码 -->
    <script src="script.js"></script>
</body>
</html>
